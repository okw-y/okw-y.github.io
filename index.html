    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --accent-color: #00ff41;
            --accent-dim: rgba(0, 255, 65, 0.05);
            --card-bg: rgba(20, 20, 20, 0.5);
            --font-stack: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 30%, var(--accent-dim) 0%, var(--bg-color) 70%);
            color: var(--text-color);
            font-family: var(--font-stack);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            z-index: 1;
            animation: fade-in-up 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .avatar-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            border-color: var(--accent-color);
        }

        .nickname {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05rem;
            color: #ffffff;
        }

        .bio {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 2rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.03);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.03);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #222;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background-color: rgba(0, 255, 65, 0.05);
            transform: translateY(-2px);
        }

        .link-item svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: fill 0.2s ease;
        }

        @keyframes fade-in-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 1.5rem;
            }
            .nickname {
                font-size: 1.75rem;
            }
        }
    </style>
